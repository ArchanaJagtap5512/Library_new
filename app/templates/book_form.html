{% extends "base.html"  %}

{% block content %}

{% load crispy_forms_tags  %}

<body style="background-color:rgb(218, 174, 192);">
<div class ="container py-5" >
    <h1> Register User </h1>
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center"> If you already have an account , <a href="{% url 'book_login' %}"> login </a> instead. </p>
</div>
</body>
{% endblock %}
